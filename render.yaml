services:
  - type: web
    name: salesforce-dx-mcp
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: SF_USERNAME
        sync: false
      - key: SFDX_CLIENT_ID
        sync: false
      - key: SF_LOGIN_URL
        value: https://login.salesforce.com

